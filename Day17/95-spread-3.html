<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    

    <script>
        const person = {
            firstName : "Ali",
            lastName: "Gel",
            salary: 22000
        }

        // reference type
        const p1 = person;
        p1.firstName = "Veli";

        console.log(person);
        console.log(p1);

        // -----------------------
        const p2 = {...person}; // Object.assign(person)  shallow copy
        p2.firstName = "Ay≈üe";
        console.log(person);
        console.log(p2);



    </script>

</body>
</html>
