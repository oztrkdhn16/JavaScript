<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>
    
    <script>
        alert("Kullaniciya bilgi vermek icin kullanilir.")
        confirm("Kullanicidan onay almak icin kullanilir.")

        // Kullanicidan bilgi almak icin kullanilir.
        prompt("Adinizi giriniz");
    </script>
</body>
</html>
